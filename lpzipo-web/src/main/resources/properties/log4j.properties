# For JBoss: Avoid to setup Log4J outside $JBOSS_HOME/server/default/deploy/log4j.xml!
# For all other servers: Comment out the Log4J listener in web.xml to activate Log4J.
log4j.rootLogger=INFO,stdout,logfile
log4j.category.errorLogger=ERROR,stdout,errorLogFile
log4j.category.sqlLogger=TRACE,sqlLogFile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %X{userIP} %X{userName} %p [%c] - %m%n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.file=${catalina.base}/logs/attendance.log
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %X{userIP} %X{userName} %p [%c] - %m%n
log4j.appender.logfile.maxTimeRollBackups=10

log4j.appender.errorLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorLogFile.file=${catalina.base}/logs/attendance_error.log
log4j.appender.errorLogFile.DatePattern='.'yyyy-MM-dd
log4j.appender.errorLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorLogFile.layout.ConversionPattern=%d %X{userIP} %X{userName} %p [%c] - %m%n
log4j.appender.errorLogFile.encoding=UTF-8
log4j.appender.errorLogFile.maxTimeRollBackups=10

log4j.appender.sqlLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sqlLogFile.file=${catalina.base}/logs/attendance_sql.log
log4j.appender.sqlLogFile.DatePattern='.'yyyy-MM-dd
log4j.appender.sqlLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.sqlLogFile.layout.ConversionPattern=%d %X{userIP} %X{userName} %p [%c] - %m%n
log4j.appender.sqlLogFile.encoding=UTF-8
log4j.appender.sqlLogFile.maxTimeRollBackups=10

