 log4j.logger.java.sql.Statement = DEBUG
 log4j.logger.java.sql.PreparedStatement = DEBUG
 log4j.logger.java.sql.ResultSet = DEBUG
 
 
 log4j.logger.druid.sql=info,stdout
 log4j.logger.druid.sql.DataSource=warn,stdout,sqlLogFile
 log4j.logger.druid.sql.Connection=warn,stdout,sqlLogFile
 log4j.logger.druid.sql.Statement=warn,stdout,sqlLogFile
 log4j.logger.druid.sql.ResultSet=warn,stdout,sqlLogFile